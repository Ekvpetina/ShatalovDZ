<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="pink">
<p>Users:</p>
<ul>
{% for user in users_list %}
    <li>{{ user[1] }} {{ user[2] }}</li>
{% endfor %}
</ul>

<form action="" method="post">
    <p>
        <select size="1" name="mode">
            <option value="entry">Entry</option>
            <option value="edit">Edit</option>
        </select>
    </p>

    <p>
        <label>Name</label>
        <input type="text" name="name">
    </p>
     <p>
        <label>Surname</label>
        <input type="text" name="surname">
    </p>
        <select size="1" name="ch_data">
            <option value="cg_name">Name</option>
            <option value="cg_surname">Surname</option>
            <option value="cg_both">Both</option>
        </select>
        <label>Name</label>
        <input type="text" name="change_nm">
        <label>Surname</label>
        <input type="text" name="change_snm">
    <p>
        <input type="submit">
        <input type="reset">
    </p>
</form>
{% if message !=''%}
    <h3>{{message}}</h3>
{%endif%}
</body>
</html>
